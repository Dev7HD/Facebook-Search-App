<form id="search-form" class="row g-3 mt-4 needs-validation" action="/searchbyemail" method="get">
    <div class="form-floating mb-3">
        <input type="email" onchange="inputValidation(this)" class="form-control" name="email" id="floatingInput" placeholder="abc@def.com" required>
        <div class="invalid-feedback">
            Please enter the email.
        </div>
        <label style="margin-left: 5px" for="floatingInput">Email</label>
    </div>
    <div class="col-12">
        <button type="submit" class="btn btn-primary">Search</button>
    </div>
</form>
