<form id="search-form" class="row g-3 mt-4 needs-validation" action="/searchbyfullname" method="get">
    <div class="row">
        <div class="col form-floating">
            <input type="text" onchange="inputValidation(this)" id="firstnameInput" class="form-control" placeholder="First name" aria-label="First name" name="firstname" required>
            <div class="invalid-feedback">
                Please enter the first name.
            </div>
            <label style="margin-left: 5px" for="firstnameInput">First name</label>
        </div>
        <div class="col form-floating">
            <input type="text" onchange="inputValidation(this)" id="lastnameInput" class="form-control" placeholder="Last name" aria-label="Last name" name="lastname" required>
            <div class="invalid-feedback">
                Please enter the last name.
            </div>
            <label style="margin-left: 5px" for="lastnameInput">Last name</label>
        </div>
    </div>
    <div class="col-12">
        <button onclick="loading()" type="submit" class="btn btn-primary">Search</button>
    </div>
</form>
