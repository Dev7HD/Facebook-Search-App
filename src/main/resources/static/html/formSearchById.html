<form id="search-form" class="row g-3 mt-4 needs-validation" action="/searchbyid" method="get">
    <div class="form-floating mb-3">
        <input type="number" onchange="inputValidation(this)" class="form-control" name="id" id="floatingInput" placeholder="123456789" required>
        <div class="invalid-feedback">
            Please enter the id.
        </div>
        <label style="margin-left: 5px" for="floatingInput">ID</label>

    </div>
    <div class="col-12">
        <button type="submit" class="btn btn-primary">Search</button>
    </div>
</form>
